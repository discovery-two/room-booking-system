<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Callback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <div id="loading">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Processing login...</span>
                            </div>
                            <p class="mt-3">Processing login...</p>
                        </div>
                        <div id="error" class="hidden">
                            <div class="alert alert-danger">
                                <h5>Login Failed</h5>
                                <p id="errorMessage"></p>
                                <a href="/" class="btn btn-primary">Try Again</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        // Process authentication callback
        function processCallback() {
            console.log('Processing callback...');
            console.log('Full URL:', window.location.href);

            // Extract token from URL fragment
            const hash = window.location.hash.substring(1);
            console.log('Hash:', hash);

            if (!hash) {
                console.error('No hash found in URL');
                showError('No authentication data received');
                return;
            }

            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const idToken = params.get('id_token');
            const error = params.get('error');

            console.log('Access token found:', !!accessToken);
            console.log('ID token found:', !!idToken);
            console.log('Error:', error);

            // Log the actual tokens (first 20 chars only for security)
            if (accessToken) {
                console.log('Access token preview:', accessToken.substring(0, 20) + '...');
            }
            if (idToken) {
                console.log('ID token preview:', idToken.substring(0, 20) + '...');
            }

            if (error) {
                console.error('Cognito error:', error);
                showError('Authentication error: ' + error);
                return;
            }

            // Use access_token for API calls (this is what the backend validates)
            if (!accessToken) {
                console.error('No access token in callback');
                showError('No access token received from Cognito');
                return;
            }

            try {
                // Store access token for API authentication
                localStorage.setItem('jwt_token', accessToken);
                console.log('Token stored successfully');

                // Verify token was stored
                const storedToken = localStorage.getItem('jwt_token');
                console.log('Stored token verified:', !!storedToken);

                console.log('Redirecting to main page...');

                // Small delay to show the processing message
                setTimeout(function () {
                    window.location.href = '/';
                }, 1000);
            } catch (e) {
                console.error('Error storing token:', e);
                showError('Failed to store authentication token');
            }
        }

        function showError(message) {
            console.error('Callback error:', message);
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', processCallback);
    </script>
</body>

</html>
