spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

logging:
  level:
    '[org.springframework]': WARN
    '[org.hibernate]': WARN
    '[com.zaxxer.hikari]': WARN
    '[org.h2]': WARN
    '[win.pluvivanto.roombook]': INFO
